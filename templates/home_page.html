<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZEN Dark Theme</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

      body {
        font-family: Arial, sans-serif;
        background-color: #131a22;
        color: #fff;
        overflow-x: hidden;
      }

      .container {
        width: 80%;
        margin: 2rem auto;
        display: flex;
        justify-content: space-between;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        list-style: none;
        padding: 0;
      }

      .navbar li {
        margin: 0 10px;
        cursor: pointer;
        transition: color 0.3s;
      }

      .navbar li:hover {
        color: #1e88e5;
      }

      .content {
        max-width: 45%;
        margin-top: 5rem;
      }

      .illustration {
        background-image: url("static/images/one.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 45%;
        height: 500px;
        border: none;
        /* Remove the border */
        border-radius: 15px;
        /* Rounded corners */
      }

      .content h1,
      .content p,
      .btn {
        opacity: 0;
      }

      :root {
        --white: #eee;
        --black: #141414;
        --color: #3333ff;
        scroll-behavior: smooth;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      .link {
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
        position: relative;
        display: inline-block; // Added to give it a block context.
        overflow: hidden; // Added to hide any overflow of child elements.
      }

      .link a,
      .link i {
        position: relative;
        text-decoration: none;
      }

      .link .color {
        width: 2em;
        height: 2em;
        border-radius: 1em;
        background-color: var(--color);
        position: absolute;
        top: 50%;
        transform: translatey(-50%);
        left: -15px;
      }

      .ptags {
        position: absolute;
      }

      #readmore {
        margin: 25px 0 0 12px;
      }
      .edit-wrapper {
        color: white;
      }

      a {
        decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- ... [Your navbar content] ... -->
      <ul class="navbar">
        <li><strong>YOUTUBE STUDIO</strong></li>
        <li>About</li>
        <li>Editor</li>
      </ul>
    </div>
    <div class="container">
      <div class="content">
        <h1>
          <span>T</span><span>u</span><span>t</span><span>o</span><span>r</span
          ><span>i</span><span>a</span><span>l</span><span>s</span
          ><span>,</span> <span>t</span><span>r</span><span>a</span
          ><span>n</span><span>s</span><span>i</span><span>t</span><span>i</span
          ><span>o</span><span>n</span> <span>e</span><span>f</span
          ><span>f</span><span>f</span><span>e</span><span>c</span><span>t</span
          ><span>s</span><span>,</span> <span>c</span><span>o</span
          ><span>l</span><span>o</span><span>r</span> <span>g</span
          ><span>r</span><span>a</span><span>d</span><span>i</span><span>n</span
          ><span>g</span> <span>m</span><span>a</span><span>s</span
          ><span>t</span><span>e</span><span>r</span><span>c</span><span>l</span
          ><span>a</span><span>s</span><span>s</span><span>e</span><span>s</span
          ><span>.</span>
        </h1>
        <br /><br />
        <h3 class="ptags">DISCOVER THE MAGIC OF EDITING</h3>
        <br /><br /><br />

        <div id="readmore">
          <div class="link">
            <div class="color"></div>
            <a href="/upload" class="edit-wrapper">Edit Now</a>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </div>
      <div class="illustration"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script>
      let link = document.querySelector(".link");
      let pink = document.querySelector(".color");

      let hoverTL = gsap.timeline();
      hoverTL.pause();

      // from, to, fromTo Tweens
      hoverTL.to(pink, {
        width: "calc(250% + 2em)", // reduced from 1004% to 150%
        ease: "Elastic.easeOut(0.25)",
        duration: 0.5,
      });

      hoverTL.to(pink, {
        width: "2em",
        left: "calc(110%)",
        ease: "Elastic.easeOut(0.4)",
        duration: 0.6,
      });

      link.addEventListener("mouseenter", () => {
        hoverTL.play();
      });

      link.addEventListener("mouseleave", () => {
        hoverTL.reverse();
      });

      gsap.from(".content h1 span", {
        y: "1em",
        opacity: 0,
        stagger: 0.05, // 0.05 seconds delay between each letter
        ease: "power2.out",
        duration: 0.6,
      });

      gsap.timeline().from(".illustration", {
        scale: 0.0001, // Black hole effect inwards
        x: "-100%",
        duration: 2.5,
        ease: "power2.inoutin",
      });

      anime
        .timeline({
          easing: "easeOutExpo",
          duration: 750,
        })
        .add(
          {
            targets: ".content h1",
            translateX: ["-100%", "0%"],
            opacity: [0, 1],
          },
          "-=400"
        )
        .add({
          targets: ".content h3",
          translateX: ["-100%", 19], // Starts from -100% (left) and moves to its original position
          opacity: [0, 1],
          duration: 1000,
          delay: anime.stagger(1000), // increase delay by 100ms for each element.
          direction: "alternate",
          loop: true,
          easing: function (el, i, total) {
            return function (t) {
              return Math.pow(Math.sin(t * (i + 1)), total);
            };
          },
        })
        .add(
          {
            targets: "#readmore",
            translateY: ["100%", "0%"],
            opacity: [0, 1],
          },
          "-=100"
        );
    </script>
  </body>
</html>
