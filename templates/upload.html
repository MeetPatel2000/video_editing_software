<!DOCTYPE html>
<html>
  <head>
    <title>Upload Video</title>
  </head>
  <body>
    <h1>Upload a Video</h1>
    <div>
      <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp4, .avi, .mkv" required />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
